{% extends "base.html" %}
{% load allauth i18n %}
{% block title %}Password Reset â€“ FitLife Hub{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm border-0 mt-5">
      <div class="card-body p-4">
        <h2 class="mb-3 text-center">{% trans "Password Reset" %}</h2>
        <form method="post" action="{% url 'account_reset_password' %}">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary w-100 mt-3">{% trans "Send Reset Email" %}</button>
        </form>
        <p class="mt-3 text-center">
          <a href="{% url 'account_login' %}">{% trans "Back to login" %}</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
