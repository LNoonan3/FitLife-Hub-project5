{% extends "base.html" %}
{% load allauth i18n %}
{% block title %}Change Password â€“ FitLife Hub{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm border-0 mt-5">
      <div class="card-body p-4">
        <h2 class="mb-3 text-center">{% trans "Change Password" %}</h2>
        <form method="post" action="{% url 'account_change_password' %}">
          {% csrf_token %}
          {{ redirect_field }}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary w-100 mt-3">{% trans "Change Password" %}</button>
        </form>
        <a href="{% url 'account_reset_password' %}" class="btn btn-link mt-3">{% trans "Forgot Password?" %}</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
